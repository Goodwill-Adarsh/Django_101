<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
<!--    use <table> to create a table.-->
<table border="1">
    <!--    <thead> is table head or main row. Each column is separated by <th> -->
    <!--    <thead> is purely optional. -->

    <thead>
    <th></th>
    <th>2006</th>
    <th>2008</th>
    <th>2010</th>
    </thead>

    <!--    <tr> is indication for new row. Initialize them with <tr>. Separate each cell with <td>-->
    <tr>
        <td>make calls</td>
        <td>100</td>
        <td>100</td>
        <td>99</td>
    </tr>
    <tr>
        <td>Take photos</td>
        <td>66</td>
        <td>71</td>
        <td>76</td>
    </tr>
    <tr>
        <td>Send and receive text messages</td>
        <td>73</td>
        <td>75</td>
        <td>79</td>
    </tr>
    <tr>
        <td>Play games</td>
        <td>17</td>
        <td>42</td>
        <td>41</td>
    </tr>
    <tr>
        <td>Search the internet</td>
        <td>no data</td>
        <td>41</td>
        <td>73</td>
    </tr>
    <tr>
        <td>Play music</td>
        <td>12</td>
        <td>18</td>
        <td>26</td>
    </tr>
    <tr>
        <td>Record video</td>
        <td>no data</td>
        <td>9</td>
        <td>35</td>
    </tr>


</table>

</body>
</html>
